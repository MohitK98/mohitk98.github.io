<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hogwarts Candle Sky</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .candle {
      position: absolute;
      width: 12px;
      height: 70px;
      background: linear-gradient(to bottom, #f9f3d2, #e9dca4);
      border-radius: 3px;
      box-shadow:
        0 0 10px rgba(255, 239, 184, 0.5),
        0 0 20px rgba(255, 214, 102, 0.3);
      animation: float 6s ease-in-out infinite;
      z-index: 2;
    }

    .flame {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 16px;
      background: radial-gradient(ellipse at center, #ffeb3b 0%, #ff9800 60%, transparent 100%);
      border-radius: 50% 50% 40% 40%;
      box-shadow:
        0 0 12px #ffcc00,
        0 0 30px rgba(255, 200, 0, 0.8);
      animation: flicker 1.2s infinite alternate ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px); opacity: 1; }
      50% { transform: translateY(-15px); opacity: 0.85; }
      100% { transform: translateY(0px); opacity: 1; }
    }

    @keyframes flicker {
      0% { transform: scale(1) translateX(-50%); opacity: 0.95; }
      100% { transform: scale(1.1) translateX(-50%); opacity: 1; }
    }
  </style>
</head>
<body>

  <script>
    const numCandles = 60; // More candles for dense magical atmosphere

    for (let i = 0; i < numCandles; i++) {
      const candle = document.createElement('div');
      candle.className = 'candle';

      // Position within top 50% of screen
      candle.style.left = Math.random() * 100 + 'vw';
      candle.style.top = Math.random() * 45 + 'vh';

      // Random animation speed
      candle.style.animationDuration = (5 + Math.random() * 3) + 's';

      const flame = document.createElement('div');
      flame.className = 'flame';

      candle.appendChild(flame);
      document.body.appendChild(candle);
    }
  </script>

</body>
</html>
